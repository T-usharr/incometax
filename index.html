<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>INCOME TAX</title>
</head>
<body>
    <div class="mainn">
        <div class="heading">
            <h3 id="H3">Income Tax Calculator</h3>
        </div>
        <div class="details">
            <div class="user_name">
            <label>Name</label>
            <br>
            <input class="inpbox" id="nme" type="text" placeholder="       enter your name">
        </div>
            <div class="user_age">
            <label>Age*</label>
            <br>
            <input class="inpbox" id="agge" type="number" placeholder="        enter your age">
        </div>
            <div class="user_occupation">
            
            <label>Occupation</label>
            <br>
            <input class="inpbox" id="occu" type="text" placeholder="      enter your occupation">
        </div>

       
            <div class="user_income">
            <label>Taxable Income*</label>
            <br>
            <input class="inpbox" id="inco" type="text" inputmode="numeric"  placeholder="     enter your taxable income">
        </div>

      

        <span class="bns">
            <button id="bn1">Calculate</button>
        </span>
        <span class="bns">
            <button id="bn2">Reset</button>
        </span>

        <div class="output_values">
            <div class="tx">
            <label id="tax">Total Tax</label>
        </div>
            <div class="ceS">
            <label id="cess">CESS</label>
        </div>
            <!-- <label id="tax">Total Tax</label> -->
            <div class="SLR">
            <label id="salary">Take home Salary</label>
        </div>
        </div>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
